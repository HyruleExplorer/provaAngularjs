<!DOCTYPE html>
<html ng-app="negozioApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prova Angularjs</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body ng-controller="negozioController as negozio">
    <h2 class="header">
        Prodotti disponibili:
    </h2>

    <div id="lista-prodotti">
        <div  ng-repeat=" prodotto in negozio.prodotti | orderBy:'-prezzo' "
              ng-hide="prodotto.isSoldOut"
              class="prodotto">
            <h3 class="marca-prodotto">
                {{prodotto.marca}}
            </h3>
            <p class="descrizione-prodotto">
                Modello: <b>{{prodotto.nome}}</b>
                <br/>
                Colore: <b>{{prodotto.colore | uppercase}}</b>
                <br/>
                Prezzo: <b>{{prodotto.prezzo | currency:"â‚¬ "}}</b>
            </p>
            <button ng-show="prodotto.canPurchase" class="pulsante-acquista">
                Acquista
            </button>
        </div>
    </div>


    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
