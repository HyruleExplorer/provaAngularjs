<!DOCTYPE html>
<html ng-app="negozioApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prova Angularjs</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/prodotti.js" type="text/javascript"></script>
    <script src="js/recensioni.js" type="text/javascript"></script>
    <script src="js/navigator.js" type="text/javascript"></script>
</head>


<body ng-controller="negozioController as negozio">

    <div id="container">

        <div id="lista-prodotti">
            <h1 class="header">
                Prodotti disponibili:
            </h1>
            <div ng-repeat=" prodotto in negozio.prodotti | orderBy:'-prezzo' " ng-hide="prodotto.isSoldOut" class="prodotto">
                <section ng-controller="navigatorController as navigatore" class="navigatore">
                    <prodotto-header></prodotto-header>
                    <nav-menu></nav-menu>
                    <prodotto-body></prodotto-body>
                </section>
            </div>
        </div>

    </div>

    <!--
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    -->
</body>

</html>
